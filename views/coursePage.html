
<div>
                    <div class="mainPageObjectsTitle">
                        {{CourseInfo.courseName}}
                    </div>
                    <div style="margin-right: 10px; margin-top: 10px;">
                        <div style="color: black;">
                            <div>
                               <a ng-click="eventToggle()"> رخدادها</a>
                                <div ng-hide="eventHidden" style="margin-right: 10px;">
                                    <div>
                                        میانترم
                                        <a ng-hide="isProfessor" ng-click="midtermToggle()" style="color: blue">
                                            افزودن
                                        </a>
                                        <div class="mainPageObjects" ng-hide="newMidtermHidden">
                                            <div class="field" dir="rtl">
                                                <p class="control">
                                                    <input dir="rtl" ng-model="eventTime1" class="input" name="time" type="text" placeholder="ثبت تاریخ ساعت و مکان">
                                                </p>
                                            </div>
                                            <div class="field">
                                                <div class="file is-info">
                                                    <label class="file-label">
                                                        <input class="file-input" type="file" name="resume">
                                                        <span class="file-cta">
                                                            <span class="file-icon">
                                                              <i class="fa fa-upload"></i>
                                                            </span>
                                                            <span class="file-label">
                                                                افزودن فایل
                                                            </span>
                                                        </span>
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="field">
                                                <p class="control" style="text-align: center">
                                                    <button ng-click="submitNewEvent(CourseInfo.courseNo, 'midterm', eventTime1)" type="submit" class="button is-success " style="background-color: darkred;width: 30%">
                                                        ثبت
                                                    </button>
                                                </p>
                                            </div>
                                        </div>
                                        <div ng-repeat="event in CourseInfo.events.midterm">
                                            <div>
                                                {{event}}
                                            </div>
                                        </div>
                                    </div>
                                    <div>
                                        پایانترم
                                        <a ng-hide="isProfessor" ng-click="finalToggle()" style="color: blue">
                                            افزودن
                                        </a>
                                        <div class="mainPageObjects" ng-hide="newFinalHidden">
                                            <div class="field" dir="rtl">
                                                <p class="control">
                                                    <input dir="rtl" ng-model="eventTime2" class="input" name="time" type="text" placeholder="ثبت تاریخ ساعت و مکان">
                                                </p>
                                            </div>
                                            <div class="field">
                                                <div class="file is-info">
                                                    <label class="file-label">
                                                        <input class="file-input" type="file" name="resume">
                                                        <span class="file-cta">
                                                            <span class="file-icon">
                                                              <i class="fa fa-upload"></i>
                                                            </span>
                                                            <span class="file-label">
                                                                افزودن فایل
                                                            </span>
                                                        </span>
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="field">
                                                <p class="control" style="text-align: center">
                                                    <button ng-click="submitNewEvent(CourseInfo.courseNo, 'final', eventTime2)" type="submit" class="button is-success " style="background-color: darkred;width: 30%">
                                                        ثبت
                                                    </button>
                                                </p>
                                            </div>
                                        </div>
                                        <div ng-repeat="event in CourseInfo.events.final">
                                            <div>
                                                {{event}}
                                            </div>
                                        </div>
                                    </div>
                                    <div>
                                        تمرین
                                        <a ng-hide="isProfessor" ng-click="assignmentToggle()" style="color: blue">
                                            افزودن
                                        </a>
                                        <div class="mainPageObjects" ng-hide="newAssignmentHidden">
                                            <div class="field" dir="rtl">
                                                <p class="control">
                                                    <input dir="rtl" ng-model="eventTime3" class="input" name="time" type="text" placeholder="ثبت تاریخ ساعت و مکان">
                                                </p>
                                            </div>
                                            <div class="field">
                                                <div class="file is-info">
                                                    <label class="file-label">
                                                        <input class="file-input" type="file" name="resume">
                                                        <span class="file-cta">
                                                            <span class="file-icon">
                                                              <i class="fa fa-upload"></i>
                                                            </span>
                                                            <span class="file-label">
                                                                افزودن فایل
                                                            </span>
                                                        </span>
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="field">
                                                <p class="control" style="text-align: center">
                                                    <button ng-click="submitNewEvent(CourseInfo.courseNo, 'assignments', eventTime3)" type="submit" class="button is-success " style="background-color: darkred;width: 30%">
                                                        ثبت
                                                    </button>
                                                </p>
                                            </div>
                                        </div>
                                        <div ng-repeat="event in CourseInfo.events.assignments">
                                            <div>
                                                {{event}}
                                            </div>
                                        </div>
                                    </div>
                                    <div>
                                        امتحانک
                                        <a ng-hide="isProfessor" ng-click="quizToggle()" style="color: blue">
                                            افزودن
                                        </a>
                                        <div class="mainPageObjects" ng-hide="newQuizHidden">
                                            <div class="field" dir="rtl">
                                                <p class="control">
                                                    <input ng-model="eventTime4" class="input" name="time" type="text" placeholder="ثبت تاریخ ساعت و مکان">
                                                </p>
                                            </div>
                                            <div class="field">
                                                <div class="file is-info">
                                                    <label class="file-label">
                                                        <input class="file-input" type="file" name="resume">
                                                        <span class="file-cta">
                                                            <span class="file-icon">
                                                              <i class="fa fa-upload"></i>
                                                            </span>
                                                            <span class="file-label">
                                                                افزودن فایل
                                                            </span>
                                                        </span>
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="field">
                                                <p class="control" style="text-align: center">
                                                    <button dir="rtl" ng-click="submitNewEvent(CourseInfo.courseNo, 'quiz', eventTime4)" type="submit" class="button is-success " style="background-color: darkred;width: 30%">
                                                        ثبت
                                                    </button>
                                                </p>
                                            </div>
                                        </div>
                                        <div ng-repeat="event in CourseInfo.events.quiz">
                                            <div>
                                                {{event}}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <a  ng-click="taToggle()">دستیاران آموزشی</a>
                                <div ng-hide="taHidden" style="margin-right: 10px;">
                                    <div ng-repeat="ta in CourseInfo.tas">
                                        <div>
                                            {{ta}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="mainPageObjectsTitle">
                        بورد درسی
                    </div>
                    <div class="mainPageObjects">
                        <div class="field has-addons">
                            <p class="control">
                                <input id="sendmsg" ng-model="msg" class="input" type="text" size="200px">
                            </p>
                            <p class="control">
                                <button ng-click="sendMessage(CourseInfo.courseNo, msg)" class="button" style="color: white;margin-right: 5px;background: darkred;" type="submit" value="ارسال">ارسال</button>
                            </p>
                        </div>
                        <div ng-repeat="msg in CourseInfo.messages" id="messageBoard">
                            <div class="mainPageObjects" style="margin-bottom: 10px;">
                                <div>فرستنده: {{msg.sender}}</div>
                                <div>متن پیام: {{msg.msg}}</div>
                                <div style="position:relative; font-size: small;" dir="ltr">{{msg.time}}</div>
                            </div>
                        </div>
                    </div>
                </div>
</div>
