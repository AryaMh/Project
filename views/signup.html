<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>استادافزار | نام نویسی</title>
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="bulma.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="font-awesome.min.css">
</head>
<body dir="rtl" style="min-height: 100vh;margin: 0; padding: 0; background-color: #cacaca;">
<div style="background-color: #9c0000; padding: 15px 10px; color: white;box-shadow: 0 1px 5px rgba(0,0,0,0.6); position: fixed;top: 0;left: 0;width: 100%;z-index: 100">
    <div style="font-size: 24px; font-weight: bold;">

        استادافزار
    </div>
</div>
<div class="container is-fluid">
    <div class="columns" style="min-height: 100vh;padding: 100px 0 0 0;">
        <div class="column">
            <div style=" height: 95%;position: relative; color: white;">
                <aside class="menu">

                </aside>
            </div>
        </div>
        <div class="column is-5" style="height: 250px;background-color: #f6f6f6;box-shadow: 0 0 5px rgba(0,0,0,0.7)">

            <div style="height: 95%;position: relative; color: white;">

                <div class="tabs is-boxed">
                    <ul>
                        <li class="is-active">
                            <a href="/signup" dir="ltr" style="color: white; background-color: darkred">
                                <span>ثبت نام</span>
                            </a>
                        </li>
                        <li>
                            <a href="/login" dir="ltr">
                                <span>ورود</span>
                            </a>
                        </li>
                    </ul>
                </div>

                <form action="/signup" method="post">
                    <div class="field is-centered" dir="ltr">
                        <p class="control has-icons-left">
                            <input name="email" class="input" type="text" placeholder="رایانامه" size="200px">
                            <span class="icon is-small is-left">
                                <i class="fa fa-envelope"></i>
                            </span>
                        </p>
                    </div>
                    <div class="field" dir="ltr" style="width: 90%; direction: ltr; position: absolute; display: inline-block; left: 0px;">
                        <p class="control has-icons-left" >
                            <input id="myPassword" class="input" type="password" placeholder="گذرواژه" name="password">
                            <span class="icon is-small is-left">
                              <i class="fa fa-lock"></i>
                            </span>
                        </p>
                    </div>
                    <div class="icon" style="display: inline-block; width: 50px; height: 30px; direction: ltr; margin-top: 7px; color: black;">
                        <i class="fa fa-eye" onmouseover="mouseoverPass();" onmouseout="mouseoutPass();"></i>
                    </div>
                    <div class="field" style="margin-top: 10px">
                        <p class="control" style="text-align: center">
                            <button type="submit" class="button is-success " style="background-color: darkred;width: 30%">
                                ثبت نام
                            </button>
                        </p>
                    </div>
                </form>

            </div>
        </div>
        <div class="column" style="">
            <div style="height: 95%;position: relative; color: white;">
                <aside class="menu">

                </aside>
            </div>
        </div>
    </div>
</div>
</body>
<script>

    function mouseoverPass(obj) {
        var obj = document.getElementById('myPassword');
        obj.type = "text";
    }
    function mouseoutPass(obj) {
        var obj = document.getElementById('myPassword');
        obj.type = "password";
    }

</script>
</html>
